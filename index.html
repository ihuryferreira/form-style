<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="conteudo">
    <div class="loginBox">
      <div class="tituloEdescricao">
        <h1>Welcome back!</h1>
        <p>Welcome back! Please, Enter your details</p>
      </div>
      <form action="#" class="form">
        <div class="box">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Digite seu email">
        </div>
        <div class="box">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite seu email">
        </div>
        <div class="boxCheck">
          <div class="checkinput">
            <input type="checkbox" id="check">
            <label for="check">Remember for 30 days</label>
          </div>
          <a href="#">Forgot password</a>
        </div>
        <div class="btns">
          <button type="submit" class="btn style">Sing in</button>
          <button type="submit" class="btn style2">Sing in with google</button>
        </div>
      </form>
    </div>
    <div class="logoBox">
      <div class="bola"></div>
      <div class="white"></div>
    </div>
  </div>
</body>

</html>
